<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <!-- Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Css File 
    <link rel="stylesheet" href="../static/css/base.css"> -->
    <link rel="stylesheet" href="../../css/base.css">

    <title>X || {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item active">
                    <a href="{{ url_for('.dash') }}" class="menu-nav__link active">
                        <i class="far fa-address-book"></i><span class="nav_name">Project Overview</span>
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="#" class="menu-nav__link">
                        <i class="far fa-file-alt"></i><span class="nav_name">File Upload</span>
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="#" class="menu-nav__link">
                        <i class="far fa-envelope"></i><span class="nav_name">Message</span>
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="#" class="menu-nav__link">
                        <i class="far fa-question-circle"></i><span class="nav_name">Help</span>
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="#" class="menu-nav__link">
                        <i class="fas fa-power-off"></i><span class="nav_name">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="main">
        <div class="profile">
            <div class="profile-section">
                <p class="name">{{ current_user.fullname }}</p>
                <small>Administrator</small>
            </div>
        </div>

        <div class="socials">
            <ul class="socials-menu">
                <!--{% if data %}
                    <li><a href="{{ data['fb'] }}"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="{{ data['fb'] }}"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="{{ data['fb'] }}"><i class="fab fa-instagram"></i></a></li>
                {% else %}
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                {% endif %}-->
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        
        <div class="update-socials">
            <p>Update Socials</p>
            <form method="POST" action="">
                <div class="form-group row">
                  <label for="facebook" class="col-sm-2 col-form-label">Facebook</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="facebook" name="facebook">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="twitter" class="col-sm-2 col-form-label">Twitter</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="twitter" name="twitter">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="instagram" class="col-sm-2 col-form-label">Instagram</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="instagram" name="instagram">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        
    </main>

    <script src="../static/js/main.js"></script>
</body>
</html>
